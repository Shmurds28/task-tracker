<div class="component-container">
  <div class="header mt-3">
    <mat-toolbar color="primary">
      <span>Task Tracker</span>
      <span class="spacer"></span>
      <button mat-icon-button [routerLink]="['/tasks/new']">
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>
  </div>


<div class="container">
  <div class="search-sort">
    <mat-form-field appearance="outline">
      <mat-label>Search tasks</mat-label>
      <input matInput [(ngModel)]="search" (keyup)="load()" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Sort by Due Date</mat-label>
      <mat-select [(ngModel)]="sort" (selectionChange)="load()">
        <mat-option value="dueDate:asc">Ascending</mat-option>
        <mat-option value="dueDate:desc">Descending</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="loading" *ngIf="loading">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <mat-card class="task-card" *ngFor="let t of tasks">
    <mat-card-title>{{ t.title }}</mat-card-title>
    <mat-card-subtitle>Due: {{ t.dueDate | date }}</mat-card-subtitle>

    <mat-card-content>
      <p>{{ t.description }}</p>
      <div class="meta">
        <span class="chip status" [ngClass]="t.status.toLowerCase()">{{ t.status }}</span>
        <span class="chip priority" [ngClass]="t.priority.toLowerCase()">{{ t.priority }}</span>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" (click)="openForm(t.id)">Edit</button>
      <button mat-button color="warn" (click)="delete(t.id)">Delete</button>
    </mat-card-actions>
  </mat-card>

</div>

</div>
